   "text": "Raquel Urtasun Home Page\nHome Research Publications Group Teaching Code Data CV Media\nResearch\nProjects\nPublications\nGroup\nTeaching\nCode\nCV\nMedia\nTeaching 2016/17\nCSC 2541: Sport Analytics\nCSC 411/2515: Intro to Machine Learning\nTeaching 2015/16\nCSC 2541: Autonomous Driving\nCSC 411: Intro to Machine Learning\nQuestions or Comments? Please email me.\nFounder & CEO Waabi\nCo-Founder of the Vector Institute for AI\nNSERC EWR Steacie Fellow\nFull Professor\nDepartment of Computer Science\nUniversity of Toronto\n6 King's College Rd, Pratt Building 290E\nToronto, Ontario, M5S 3G4\nCanada\nTwitter: @RaquelUrtasun\nYouTube Channel: to view and subscribe\ne-mail: urtasun (at) cs (dot) toronto (dot) edu\ntel: +1 (416) 946-8482\nRaquel Urtasun is the Founder and CEO of Waabi. She is also a Full Professor in the Department of Computer Science at the University of Toronto and a co-founder of the Vector Institute for AI. From 2017 to 2021 she was the Chief Scientist and Head of R&D at Uber ATG. From 2015-2017 she was a Canada Research Chair in Machine Learning and Computer Vision (from which she resigned to join Uber). Prior to this, she was an Assistant Professor at the Toyota Technological Institute at Chicago (TTIC), an academic computer science institute affiliated with the University of Chicago. She was also a visiting professor at ETH Zurich during the spring semester of 2010. She received her Bachelors degree from Universidad Publica de Navarra in 2000, her Ph.D. degree from the Computer Science department at Ecole Polytechnique Federal de Lausanne (EPFL) in 2006 and did her postdoc at MIT and UC Berkeley. She is a world leading expert in AI for self-driving cars. Her research interests include machine learning, computer vision, robotics, AI and remote sensing. Her lab was selected as an NVIDIA NVAIL lab. She is a recipient of an NSERC EWR Steacie Award, an NVIDIA Pioneers of AI Award, a Ministry of Education and Innovation Early Researcher Award, three Google Faculty Research Awards, an Amazon Faculty Research Award, two NVIDIA Pioneer Research Awards, a Connaught New Researcher Award, a Fallona Family Research Award and two Best Paper Runner up Prize awarded at CVPR in 2013 and 2017 respectively. She was also named Chatelaine 2018 Woman of the year, and 2018 Toronto's top influencers by Adweek magazine.\nI'm looking for motivated students interested in the areas of self-driving cars, computer vision, machine learning, remote sensing and robotics. To join my group at the University of Toronto as a PhD student or master student, you will have to apply to the CS department at the University of Toronto. See link here for more details.\nHighlights and News\n2 papers accepted to appear at CORL 2021\n3 papers (1 oral, 2 posters) accepted to appear at ICCV 2021\n3 papers accepted to appear at IROS 2021\nTutorial All About Self-driving at CVPR 2021\n8 papers (3 orals, 5 posters) accepted to appear at CVPR 2021\n3 papers accepted to appear at ICRA 2021\n1 paper accepted to appear at ICLR 2021\n5 papers accepted to appear at CORL 2020\n2 papers accepted to appear at NeurIPS 2020\n12 papers (2 oral, 2 spotlight, 8 posters) accepted to appear at ECCV 2020\n3 papers accepted to appear at IROS 2020\nTutorial All About Self-driving at CVPR 2020\n2 papers accepted to appear at ICML 2020\n5 papers (2 oral, 3 posters) accepted to appear at CVPR 2020\n1 papers (oral) accepted to appear at ICRA 2020\n1 papers accepted to appear at NeurIPS 2019\n2 papers accepted to appear at CORL 2019\n5 papers (1 oral, 4 posters) accepted to appear at ICCV 2019\n2 papers accepted to appear at IROS 2019\nI'll be giving the Plenary at ICRA 2019 on A Future with Affordable Self-driving Vehicles\n7 papers (2 orals, 5 posters) accepted to appear at CVPR 2019\n1 paper accepted to appear at ICRA 2019\n3 papers accepted to appear at ICLR 2019\nI'll be giving a Keynote at IROS 2018 and at GCPR on A Future with Affordable Self-driving Vehicles\nOn October 2018 I received the UPNA Alumni Award\n1 paper accepted to appear at NIPS 2018\n3 papers accepted to appear at CoRL 2018\n3 papers accepted to appear at ECCV 2018\n1 paper accepted to appear at IROS 2018\n1 paper accepted to appear at IV 2018\nOn April 2018 I received a Fallona Family Research Award for my interdisciplinary work\n2 papers accepted to appear at ICML 2018\n9 papers (1 oral, 3 spotlight, 5 posters) accepted to appear at CVPR 2018\n1 paper to appear at ICRA 2018\nWe received the 'Best Paper Runner Up Award' at CVPR 2017 for our polyRNN paper\n2 papers accepted to appear at NIPS 2017\n7 papers (2 orals, 1 spotlight, 4 posters) accepted to appear at ICCV 2017\nIn May 1st 2017 I joined Uber as Head of Uber ATG Toronto. This is an incredibly exciting moment as self-driving cars are finally coming to Canada!!\nIn February 2017 I was awarded the NSERC EWR Steacie Fellowship for my work on Machine Perception for self-driving cars. This is given each year to the top 6 Scientists and Engineers in Canada (midcareer). Photos of the ceremony with Prime Minister Justin Trudeau, Ministers, Members of Parlament and the Governor General of Canada David Johnston are avaible here\nOn Feb 2017 I received my third Google Faculty Research Award\n4 papers (1 oral, 3 posters) accepted to appear at CVPR 2017\n1 paper accepted to appear at ICLR 2017\n1 paper accepted to appear at ICRA 2017\nOn Dec 2016 I received a Amazon Academic Research Award\nI'll be Area Chair of ICML 2017, ICCV 2017 and NIPS 2017 (senior role)\nCBC wrote an interesting article about my work on Self-driving cars\nI'll be giving a Keynote at BMVC 2016 on Affordable Self-driving Cars\n3 papers accepted to appear at NIPS 2016\nI received the NVIDIA Pioneers of AI Award in the GTC16. This comes with the new DGX1. Thanks NVIDIA!\nUofT Arts and Sciences Rising Stars article\n5 papers (2 spotlights, 3 posters) accepted to appear at CVPR 2016\n1 paper accepted to appear at ICML 2016\n1 paper accepted to appea
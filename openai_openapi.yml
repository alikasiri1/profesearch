 2015-2019. His research interests are in Human Computer Interaction (HCI), Information and Communications Technology for Development, and Interactive Computer Graphics. He earned his Ph.D. in Computer Science from the University of Toronto, working with Bill Buxton, while concurrently a part-time researcher at Alias|wavefront (now part of Autodesk). He was elected to the ACM CHI Academy in 2011, is the recipient of an Alfred P. Sloan Research Fellowship (2007), an Ontario Premier's Research Excellence Award (2003), the Bell University Laboratories Associate Chair in HCI at the University of Toronto (2002-2006), a Canada Research Chair (2006-2016) and multiple best paper type awards at the top conferences in his field (ACM CHI, CSCW, UIST). In addition to working with students and colleagues at Toronto, he collaborates with researchers at leading industrial laboratories and universities worldwide, including stints as a visiting researcher at Mitsubishi Electric Research Laboratories (MERL) (2005-2007), a visiting professor at the University of Paris & INRIA (2006), and a visiting researcher at Microsoft Research's Redmond, Beijing, Bangalore and Cambridge labs while on sabbatical from the University of Toronto during the 2007-2008 academic year. He was a co-founder of Bump Technologies Inc., which was acquired by Google in 2010, and is involved in two other startups that are commercializing research conducted in his lab: Arcestra & Conceptualiz. He has also consulted for various leading companies as an expert witness in patent infringement matters in multiple countries. Further information, including publications and videos demonstrating some of his research, can be obtained from www.dgp.toronto.edu/~ravin\nProfessional Activities\nJournal, conference and workshop organization\nACM Transactions on Computer-Human Interaction. Associate Editor, 2010-2019.\nIEEE Transactions on Visualization and Computer Graphics. Associate Editor, 2008-2011.\nACM UIST 2009 Symposium on User Interface Software and Technology. Sponsorship Chair\nIEEE 3D User Interfaces 2009. Conference Co-Chair\nACM UIST 2008 Symposium on User Interface Software and Technology. Sponsorship Co-Chair\nHuman-Computer Interaction journal. Co-guest editor of Special Issue on Ubiquitous Multi Display Environments, Volume 24, Issues 1 & 2, 2009. (Guest Editors' Introduction)\nACM UIST 2007 Symposium on User Interface Software and Technology. Program Chair & Sponsorship Co-Chair\nUbicomp 2005 Workshop on \"The Spaces in-between: Seamful vs. Seamless Interactions\". Co-organizer.\nGraphics Interface 2004 Conference. Conference and Program Co-Chair\nGraphics Interface 2002 Conference. Posters and Demonstrations Chair\nInternational Input Research Workshop, 2000, Ribeaucourt, France. Organizing Committee.\nConference and workshop program committees\nACM CHI Conference on Human Factors in Computing Systems, Associate Chair for Papers (2002, 2003, 2004, 2005, 2006, 2009, 2010, 2011, 2014, 2015)\nACM CHI Conference on Human Factors in Computing Systems, Short Papers Program Committee (2001)\nACM UIST Symposium on User Interface Software and Technology, Papers Program Committee (2003, 2004, 2005, 2006, 2010, 2015)\nACM SIGGRAPH Conference on Computer Graphics and Interactive Techniques (2010)\nInternational Projector-Camera Systems Workshop (PROCAMS), Program Committee (2008, 2009).\nACM SIGGRAPH International Conference on Virtual-Reality Continuum and its Applications in Industry (VRCAI), Program Committee (2008).\nInternational Conference on Intelligent User Interfaces (IUI), Workshop on Intelligent User Interfaces for Developing Regions, Program Committee (2008).\nGraphics Interface Conference, Papers Program Committee (2002)\nACM VRST Symposium on Virtual Reality Software and Technology, Papers Program Committee (2003)\nIEEE InfoVis Symposium on Information Visualization, Papers Program Committee (2006)\nACM I3D Symposium on Interactive 3D Graphics and Games, Papers Program Committee (2006)\nNordiCHI Conference, Papers Program Committee (2004)\n8th Eurographics Workshop on Virtual Environments, Barcelona, Spain, Papers Program Committee (2002)\nMeetings, seminars, etc.\nSeminars on research and related skills for grad students (Jan-Apr 2007), University of Toronto.\nDirections to my office\nMy office is in room BA7202 on the 7th floor of the Bahen Centre for Information Technology (BCIT), 40 St. George Street, on the downtown St. George Campus of the University of Toronto.\nIf you are taking the subway:\nGet off at Queens Park station, and walk west along College Street till you reach St. George Street. Turn right onto St. George Street. BCIT is the second (newer) building on your left (see map below).\nIf you are driving:\nFrom College Street, turn onto Huron Street heading north, then take the first right into the entrance to the underground parking lot for BCIT.\nView Larger Map"

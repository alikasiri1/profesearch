   "text": "Skip to main content\nU of T\nFollow Us on Twitter\nQuercus\nACORN\nFACULTY OF ARTS & SCIENCE >\nMain menu\nHome\nAbout Us\nGraduate\nUndergraduate\nPeople\nResearch\nNews & Events\nAlumni & Friends\nResources\nContact Us\nHomePeopleDirectoriesFaculty DirectoryLisa Strug\nLisa Strug\nProfessor\nOntario Power Building, 700 University Avenue, 9th floor, Suite 9005, Toronto, ON M5G 1X6\nlisa.strug[at]utoronto.ca\nWebsite\nTwitter\nCampus\nDowntown Toronto (St. George)\nCross-Appointments\nProfessor, Department of Computer Science\nSenior Scientist, The Hospital for Sick Children\nFields of Study\nBiostatistics\nData Science\nAreas of Interest\nStatistical Genetics\nBiostatistics\nData Sciences\nGenome Science\nPediatric Genetic Disease\nData Integration\nBiography\nDr. Strug is Professor in the Departments of Statistical Sciences, Computer Science and cross-appointed in Biostatistics at the University of Toronto and is a Senior Scientist in the Program in Genetics and Genome Biology at the Hospital for Sick Children. Dr. Strug is the inaugural Director of the Data Sciences Institute (DSI), a tri-campus, multi-divisional, multi-institutional, multi-disciplinary hub for data science activity at the University of Toronto and affiliated Research Institutes. Dr. Strug holds several other leadership positions at the University of Toronto including the Director of the Canadian Statistical Sciences Institute Ontario Region (CANSSI Ontario), and at the Hospital for Sick Children as Associate Director of the Centre for Applied Genomics and the Lead of the Canadian Cystic Fibrosis Gene Modifier Consortium and the Biology of Juvenile Myoclonic Epilepsy International Consortium. She is a statistical geneticist and her research focuses on the development of novel statistical approaches to analyze and integrate multi-omics data to identify genetic contributors to complex human disease. She has received several honours including the Tier 1 Canada Research Chair in Genome Data Science.\nAdministrative Service\nDirector, Canadian Statistical Sciences Institute (CANSSI), Ontario Region\nDirector, Data Sciences Institute, U of T\nHome\nAbout Us\nUndergraduate\nGraduate\nPeople\nResearch\nNews & Events\nAlumni & Friends\nResources\nContact Us\nWebmail\nMaps\nA-Z Directory\nU of T Contacts\nContact Us\nDepartment of Statistical Sciences\n9th Floor, Ontario Power Building\n700 University Ave., Toronto, ON M5G 1Z5(Map)\n416-978-3452\nEmail Us\nAccessibility Policy Privacy Policy Website Feedback\n2023 Faculty of Arts & Science, University of Toronto"

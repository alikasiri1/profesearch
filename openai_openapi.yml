   "name": "David Fleet\nProfessor",
   "text": "David J Fleet\nProfessor\nDepartment of Computer Science\nUniversity of Toronto\nand\nDepartment of Computer and Mathematical Sciences\nUniversity of Toronto Scarborough\nFaculty Member and CIFAR AI Chair\nVector Institute\nFaculty Affiliate\nUofT Robotics Institute\nResearch\nI work for Google Research and the University of Toronto. I joined the University of Toronto in 2004, and the Google Brain Team in Toronto in 2020. Prior to the move to Toronto I worked in the Digital Video Analysis and Perceptual Document Analysis Groups at Xerox PARC (1999-2003), and at Queen's University in Kingston (1990-1998). During 2012-2017 I served as Chair of the Department of Computer and Mathematical Sciences at the University of Toronto Scarborough. I have been a faculty member at the Vector Institute since 2017, serving as Associate Director, Industry Innovations until 2020. I served as Associate Editor (2000-2003) and then as Associate Editor-in-Chief (2004-2008) for IEEE Transactions on Pattern Analysis and Machine Intelligence (PAMI). I also served as Program Co-Chair of IEEE CVPR (2003), ECCV (2014), and as Area Chair for numerous vision and learning conferences (CVPR, ECCV, ICCV, NIPS, ICML). At present I serve on the Advisory Board for IEEE PAMI.\nMy research interests include aspects of computer vision, machine learning, image processing, and visual neuroscience. Most of my specific research in vision and image analysis has focused on mathematical foundations and algorithms for visual motion analysis and stereopsis, tracking, human pose and motion estimation, video classification/captioning, and more recently 3D reconstruction for electron cryo-microscopy. My research in machine learning has focused on discrete and continuous latent variable models for human pose and motion and large scale data indexing and retrieval.\nFurther Information\nTeaching\nSelected Publications\nGoogle Scholar\nTalks\nStructura Biotechnology Inc\nData and Software\nVision Group at Uof
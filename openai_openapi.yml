   "name": "Marsha Chechik\nProfessor",
   "text": "Marsha Chechik\nUniversity of Toronto, Department of Computer Science\nAbout me\nTeaching\nCurrent courses\nPreviously taught\nResearch\nProjects\nPublications\nPeople\nRecruiting new students!!!\nActivities\nCurrent Program Committees\nDCS Women in Computing\nContact info\nAbout me\nI am Professor (former Chair, 2019-22) in the Department of Computer Science, Faculty of Arts and Science, University of Toronto, Canada. I also served as Acting Dean in Faculty of Information (July-December 2022). My main interests are in Software Engineering and in particular in Safety and Security Assurance, Automated Verification, Software Product Lines and Model Management.\nMy main research interests are in the use of formal methods to improve quality of software. These include: scalable automated verification techniques, including model-checking and theorem-proving; easy to read and review formal specification languages; verification of protocols; non-classical logics; reasoning under inconsistency. I am also interested in all aspects of Model Management, including support for development and analysis of heterogeneous related models and transformations between them. In addition, I am interested in supporting high quality development of sets of models, commonly done in Product Line engineering\nLast updated: July 30, 2023\nCopyright (c) 2011 Marsha Chechik. All rights reserved. Design by Free CSS Templates.\n>"

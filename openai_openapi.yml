   "text": "Suzanne Stevenson\nBrief Bio\nPublications\nStudents\nTeaching\nDept. of Computer Science\nUniversity of Toronto\nSuzanne Stevenson\nProfessor\nDepartment of Computer Science\nUniversity of Toronto\nToronto, Ontario\nM5S 3G4, CANADA\nemail: suzanne [at] cs [dot] toronto [dot] edu\nfax: 416-978-1455\noffice: Pratt Building, Room 283C\n6 King's College Road\nMy research is in computational linguistics and cognitive science. I take a highly multidisciplinary approach integrating computational theories and techniques with insights from the fields of linguistics and psycholinguistics. Most of my work is in cognitive science, developing computational cognitive models of how people learn and process language, with a focus on meaning (especially word-level semantics, and pragmatics). My work in CL involves machine learning of semantic and syntactic information from text data, showing how linguistic knowledge or cognitive principles can help guide the learning process."

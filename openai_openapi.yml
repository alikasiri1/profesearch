   "name": "Carolina Nobre\nAssistant Professor",
   "text": "cnobre@cs.toronto.edu\nUniversity of Toronto\nBahen Center for Information Technology, BA5264\n40 St George St, Toronto, ON M5S 2E4, Canada\nCurriculum Vitae\nGoogle Scholar\nTwitter\nGitHub\nDr. Carolina Nobre\nI am an Assistant Professor at the University of Toronto in the Computer Science Department and I run the Human Interaction Visualization (HIVE) Lab . My research area is Data Visualization, with my current research projects focusing on creating user adaptive interactive data visualizations.\nI am currently recruiting graduate students to join our lab! Both PhD and Masters student openings are available, see more information on the application process here. Deadline for applications is Dec 1!\nResearch Overview\nI am data visualization designer and researcher. My overall research thread investigates how humans learn, interact, and perform visual analysis with interactive data visualizations. More specifically, I research aspects of visualization literacy, trust in science, experiential learning, interaction provenance, and user modeling. My approach to these research questions combines qualitative and quantitative crowdsourced empirical studies."

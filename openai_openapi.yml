   "text": "About Me\nResearch\nTeaching\nCalendar\nOct. 8, 2019-I started updating this section again :)\nOct. 8, 2019-New paper on generating cut cells will be at SIGGRAPH Asia !\nMay 25, 2018-We've had three papers accepted to SIGGRAPH 2018.\nLatest Publication\nTy Trusty, Honglin Chen, David I.W. Levin\nThe Shape Matching Element Method: Direct Animation of Curved Surface Models\nSIGGRAPH 2021\nAbout Me\nI love numerical simulation! My main research interest is in using new simulation techniques to allow artists, engineers and scientists to study and create -- everything from animations to machines. Currently I pursue this goal as an Assistant Professor at the University of Toronto. I've also spent time as an Associate Research Scientist at Disney Research and a postdoc with Prof. Wojciech Matusik at MIT. Before my tenure in Boston, MA I studied Sensorimotor computation under Dinesh K. Pai at the University of British Columbia and spent 3-months at WETA Digital working on biomechanics based simulation. When not stuck in front of a computer I enjoy skiing, boardgames, crossfit, and am slowly learning to play the ukelele (emphasis on learning and slowly ...).\nSelect Research\nPapers (Click on title for Paper/Code/Video when available)\nTy Trusty, Honglin Chen, David I.W. Levin\nThe Shape Matching Element Method: Direct Animation of Curved Surface Models\nSIGGRAPH 2021\nVismay Modi, Lawson Fulton, Shinjiro Sueda, Alec Jacobson, David I.W. Levin\nEMU: Efficient Muscle Simulation in Deformation Space\nComputer Graphics Forum 2020\nJiayi Eris Zhang, Seungbae Bang, David I.W. Levin, Alec Jacobson\nComplementary Dynamics\nSIGGRAPH Asia 2020\nHonglin Chen, Hsueh-Ti Derek Liu, Alec Jacobson, David I.W. Levin\nChordal Decomposition for Spectral Coarsening\nSIGGRAPH Asia 2020\nMichal Piovarči, Danny M. Kaufman, David I. W. Levin, Piotr Didyk\nFabrication-in-the-Loop Co-Optimization of Surfaces and Styli for Drawing Haptics\nSIGGRAPH 2020\nTao, M., Batty, C., Fiume, E. and 
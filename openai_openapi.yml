   "text": "Babak Taati\nHome\nResearch\nPublications\nJournal Club\nTeaching\nContact\nI am a Senior Scientist at KITE, the research arm of the Toronto Rehabilitation Institute - University Health Network. I am also an Associate Professor in the Department of Computer Science, in the Institute of Biomedical Engineering (BME), and in the Rehabilitation Sciences Institute (RSI) at the University of Toronto (status only). Finally, I am a Vector Institute Faculty Affiliate.\nAt KITE, I am the Lead of the Aging team (together with Associate Lead, Dr. Tilak Dutta and Medical Director, Dr. Andrea Iaboni). Within the university, I am affiliated with the Intelligent Assistive Technology and Systems Lab (IATSL) and also with the Computational Vision group.\nNews:\nJul 2023 – I am now the Lead of the Aging team at KITE (together with Associate Lead, Dr. Tilak Dutta and Medical Director, Dr. Andrea Iaboni).\nJun 2023 – We are organizing a Workshop on Ambient Intelligence for HealthCare as part of MICCAI 2023. Consider submitting if you work in this area (deadline Jun 25) and come by for the amazing keynote speakers.\nApr 2023 – I am the Journal Publication Chair of the upcoming International Conference on Aging, Innovation and Rehabilitation (ICAIR). Register for the conference here.\nSep 2022 – Sep 17 I'm giving a talk at the National Taiwan University, Center for Artificial Intelligence and Advanced Robotics.\nSep 2022 – I'm now an Associate Editor for the IEEE JBHI.\nJul 2022 – We are releasing the The Toronto older adults gait archive (TOAGA): video and 3D inertial motion capture data of older adults' walking\nJan 2022 – Listen to my conversation with Dr. Dorothy Kessler about technology and compassionate care for older adults and older adults with a chronic physical or cognitive disability. (AMS Podcast: Good Tech, Compassionate Healthcare)\nDec 2021 – Postdoc Opportunity: Email me if you're interested in applying your hands on computer vision & machine/deep learning knowledge in healthcare applications.\nDec 2021 – What can the face reveal and conceal about pain? (article in the UofTMed Magazine showcasing our work)\nNov 2021 – Here me talk about our research in a Behind the Breakthrough podcast interview.\nAug 2021 – Postdoc opportunity: Email me if you're interested in applying your computer vision & deep learning knowledge in healthcare / rehabilitation / health & safety monitoring.\nJul 2021 – We are organizing a Special Session on Application in Healthcare and Health Monitoring as a part of the IEEE International Conference on Automatic Face and Gesture Recognition (FG2021). Accepted papers will be part of the main conference & proceedings.\nJun 2021 – I am giving a talk at CSAI (Cognitive Science and Artificial Intelligence) Colloquium at Tilburg University on Jun 16 (3 pm CEST = 9 am EDT). Join if you are interested.\nApr 2021 – I have a talk on April 30 (12-1 pm) @SPIRAL in the Electrical and Computer Engineering Department of Northeastern University. Come by if you are interested.\nFeb 2021 – Blog post: The Importance of Technology in Improving Quality of Life in People with Dementia\nJan 2021 – Happy to be named an AMS Healthcare Fellow in Compassion and Artificial Intelligence.\nAug 2020 – We are releasing the Toronto NeuroFace Dataset - A New Dataset for Facial Motion Analysis in Individuals with Neurological Disorders\nJul 2020 – Honoured and excited that our work (in collaboration with Prof. Thomas Hadjistavropoulost at the University of Regina) on improving pain management for people with dementia who reside in long-term care facilities has been featured in the 2020 Annual Report to the Canadian parliament, prepared by the Public Health Agency of Canada (PHAC).\nA Dementia Strategy for Canada: Together We Achieve - 2020 Annual Report\nJan 2020 – Designing Solutions for Dementia: read about my work in the latest issue of Engineering Dimensions.\nJan 2020 – I have a talk on Wed Jan 22 @UCLIC (University College London - Interaction Centre). The title is \"Computer Vision in Rehabilitation and Ambient Health Monitoring: Challenges and Opportunities\". Come by if you are interested.\nSep 2019 – We are organizing a Special Session on Face & Body Movement Analysis - Applications in Healthcare as a part of the IEEE International Conference on Automatic Face and Gesture Recognition (FG2020). Accepted papers will be part of the main conference & proceedings. Submission deadline is Dec 10, 2019. Submissions to the special sessions should happen the same CMT link advertised on the FG website.\nJun 2019 – Read about our work on improving pain management in dementia in the Globe and Mail.\nJun 2019 – I am organizing a Speed Networking event at #RehabWeek2019.\nJun 2019 – We are organizing a workshop at #RehabWeek2019 on Computer vision for monitoring mobility and falls risk in older adults.\nNov 2018 – I am organizing a joint Toronto Rehab and VISTA @ York University networking workshop on Nov 23. The workshop is open to faculty at both institutes. Email me if you are interested in attending.\nSep 2018 – I organize the TRI-UHN Research Rounds this year. The first seminar will be on Sep 24, 12:00-1:00. See here for a list of speakers and titles.\nAug 2018 – Job Posting (no longer open): Deep Learning Engineer: Email me if you're interested in applying your computer vision & deep learning knowledge in healthcare / rehabilitation / health & safety monitoring.\nAug 2018 – I will be teaching CSC420: Introduction to Image Understanding in the Fall. All course material (slides, assignments, forum, etc.) will be on Quercus.\nJun 2018 – I am now a Vector Institute Faculty Affiliate.\nMay 2018 – Postdoc opportunity: Email me if you're interested in applying your computer vision & deep learning knowledge in healthcare / rehabilitation / health & safety monitoring.\nMay 25, 2018 – I will give a seminar at the Centre for Vision Research (CVR) at York University. The tite. 2:00pm, Friday, 25 May, 2018, room BSB 164. See the CVR calendar for more information.\nMay 14, 2018 – I will be presenting a demo of our \"Technologies for Improving Pain Care\" at the National Dementia Conference in Ottawa.\nMar 2018 – I will be speaking at the Toronto Machine Learning Series on March 28, 2018.\nSep 2017 – Toronto Rehab Stroke Pose Dataset\nWe are releasing the Toronto Rehab Stroke Pose Dataset. The objective is to detect and categorize compensatory motions during robotic stroke rehabilitation therapy. Data consists of 3D pose tracking, manually labeled compensations at each image frame, and participant demographics.\nSep 2017 – Code for Subspace Selection to Suppress Confounding Source Domain Information in AAM Transfer Learning\nAug 2017 – Parkinson's Pose Estimation Dataset (featured on Kaggle Datasets)\nWe are releasing the dataset accompanying our preprint Vision-Based Assessment of Parkinsonism and Levodopa-Induced Dyskinesia.The data includes all movement trajectories extracted from the videos of Parkinson's assessments using Convolutional Pose Machines (CPM), as well as the confidence values from CPM. The dataset also includes ground truth ratings of parkinsonism and dyskinesia severity using the UDysRS, UPDRS, and CAPSIT.\nMar 2017 – Job posting (no longer open): We have an opening for a Clinical Research Assistant. Find more information on the UHN job board. Update (Jun '17): no longer open\nMar 2017 – Job posting (no longer open): We have an opening for a Research Associate (or a postdoc).\nKeywords: Face Tracking, Menpo, Active Appearance Models, OpenCV, Computer Vision, Health Monitoring Update (Jun '17): no longer open\nMar 2017 – Congratulations to my student Michael Li on a successful defense! (link to Michael's thesis)\nMar 2017 – I now have a cross appointment (as an Assistant Professor) in the Institute of Biomaterials & Biomedical Engineering (IBBME) at U of T.\nMay 2016 – Job posting: We have an opening for a UofT Clinical Engineering (MHSc) internship position.\nJuly 2016 – I am happy to be involved with this FedDev Ontario initiative. (group photo from the launch event)\nMay 2016 – Job posting (no longer open): We have an opening for a recent graduate engineer to work on a hands-on clinical engineering project. Update (Aug '16): no longer open\nApr 2016 – Job posting: We have an opening for a postdoctoral fellow to join an exciting project and work on signal processing, computer vision, video analysis for and sleep monitoring and medical diagnosis.\nNov 2015 – My upcoming IEEE & CPAMI talk at the University of Waterloo: Computer Vision Systems in Health and Safety Monitoring\nOct 2015 – A nice surprise: the International Medical Informatics Association yearbook has selected our paper (and 3 others) as the best 2014 papers on Bioinformatics and Translational Informatics among ~1,600 papers!\nSep 2015 – Congratulations to Dr. Ahmed Ashraf, Dr. Elham Dolatabadi, and Dr. Shehroz Khan for receiving the AGE-WELL Postdoctoral Award in Technology and Aging. Well deserved!\nAug 2015 – Check out our poster at EMBC 2015. Michael Li will be presenting preliminary results from his thesis work predicting levodopa-induced dyskinesia.\nJun 2015 – I have a symposia presentation at CRV'15 on \"Computer vision systems in dementia care\".\nAug 2015: Check out our poster at EMBC 2015. Michael Li will be presenting preliminary results from his thesis work predicting levodopa-induced dyskinesia.\nAug 2014 – Congratulations to Michael Li for winning the EMBS student award for the most collected Oral presentation at EMBC'14. (abstract, full text)\nMay 2014 – I am a plenary speaker at the 21st Annual Conference on Neurobehavioural Rehabilitation in ABI. My plenary presentation will be on Thursday May 8th, 2014. We also have a demo booth showcasing our technology.\nJul 2013 – Job posting (no longer open): Computer Vision and Audio Signal Processing paid internship /co-op opportunity.\nUpdate (Aug '13): no longer open.\nJun 2013 – Job posting (no longer open): Software Developer Position (Augmented Reality).\nUpdate (Aug '13): no longer open.\nDec 2012 – Job posting (no longer open): Two undergraduate summer internship positions available (1 in signal processing and another in app development). Email me if you're interested.\nUpdate (Mar'13): no longer open.\nSep 2012 – Job posting (no longer open): post-doc opportunity in video analysis & health monitoring. Email me if you are interested.\nSep 2012 – I am now a Scientist at Toronto Rehab.\n© Babak Taati"

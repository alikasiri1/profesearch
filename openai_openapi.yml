sing - Winter 2018\nUniversity of Toronto Geometry Processing - Winter 2017\nOpen Source Assignments on GitHub\nUniversity of Toronto Seminar on Geometry and Animation - Fall 2022\nUniversity of Toronto Seminar on Geometry and Animation - Fall 2020\nUniversity of Toronto Seminar on Geometry and Animation - Fall 2019\nColumbia University Seminar in Geometry and Animation - Spring 2015\nUniversity of Toronto Computer Graphics - Winter 2022\nUniversity of Toronto Computer Graphics - Fall 2019\nUniversity of Toronto Computer Graphics - Fall 2018\nUniversity of Toronto Computer Graphics - Fall 2017\nUniversity of Toronto Computer Graphics - Fall 2016\nOpen Source Assignments on GitHub\nETH Zurich Adv. Graphics and Vision - Fall 2013\nETH Zurich Computer Graphics - Fall 2013 (TA)\nETH Zurich Computer Graphics - Fall 2012 (TA)\nETH Zurich Computer Graphics - Fall 2011 (TA)\ncSplash Introduction to LaTeX course, 2008, 2009\nOther websites\nalecjacobson.com/weblog\ncalendar\nShort bio\nAlec Jacobson is an Associate Professor and Canada Research Chair in the Departments of Computer Science and Mathematics at University of Toronto. He is also a Senior Research Scientist at Adobe Research, Toronto. Before his post‑doc at Columbia University, he received a PhD in Computer Science from ETH Zurich advised by Prof. Olga Sorkine‑Hornung, and an MA and BA in Computer Science and Mathematics from the Courant Institute of Mathematical Sciences, New York University. His work spans all aspects of geometry processing, including machine learning for 2D/3D geometry, physics-based simulation, computational fabrication, numerical methods for geometric energies and PDEs, and interactive design tools for 2D and 3D. He has published several papers in the proceedings of ACM SIGGRAPH. He leads development of the widely used geometry processing library, libigl, winner of the 2015 SGP software award. In 2020, he received the ACM SIGGRAPH Significant New Researcher Award. In 2022, he received a Sloan Research Fellowship. In 2023, he received an Outstanding Teaching Award and a CS-Can/Info-Can Outstanding Early Career Computer Science Research Award.\nAcknowledgments\nOur research is funded in part by NSERC Discovery (RGPIN–2022–04680), the Ontario Early Research Award program, the Canada Research Chairs Program, a Sloan Research Fellowship, the DSI Catalyst Grant program and gifts by Adobe Inc.\nFrequently Asked Questions\nThese are some questions that I receive fairly regularly in cold-call emails.\nWill you hire me as a PhD Student?\nMaybe! The first step is to apply directly to the graduate program of the Department of Computer Science or Department of Mathematics. Our regular deadline is in December for students applying to start in the following Fall. Our program is very competitive. Most students put months of effort into their application package. Your research interests should match or harmonize with mine (see publications above for an idea). You should not only mention this in your application (and mention me by name), but also write about how and why we’re a great match. If you’d like to chat about research or life at dgp as a graduate student, feel free to contact me.\nWill you hire me as a postdoc?\nMaybe! Postdoc positions are very limited. If I’m not already aware of your research then chances are much smaller. In any case, contact me to begin the conversation. Have a one-to-two year research agenda prepared.\nIn nearly all circumstances, I will ask you to apply for a postdoc fellowship (and I will help you apply). Please review relevant fellowships, including those specifically for Canadian permanent residences (if applicable) or “mobility” fellowships from your home country/country of PhD.\nI’m an undergrad from University of Toronto, could I work as your research assistant?\nMaybe! Undergraduate research assistantships are limited and competitive. You should be a proficient programmer and feel confident in Calculus and Linear Algebra. If you haven’t already, sign up for the undergraduate Computer Graphics course and my graduate-level Geometry Processing course (and probably also David Levin’s Computational Fabrication and Kyros Kutulakus’s Foundations of Computational Vision courses). Good performance in these courses will put you at a great advantage. Also, start attending the dgp graphics reading group and the dgp graphics seminar talks. If you’re hoping to work with me over the summer, reach out to me around January/February. Give an indication of what research of mine most interests you and what sort of way you could imagine yourself contributing (in practice, we will try to find a current project to match you with, but this information will help).\nI’m an undergrad from X ≠ Unversity of Toronto, could I work as a your research assistant?\nMaybe! External undergraduate research assistantships are even more limited than internal ones. If you can secure or apply for funding from your home institution or country then you will be at a great advantage. If you do not already have a funding source, then before contacting me investigate whether fellowships for exchange programs etc. exist in your institution/country. If there are none, then consider applying to one of the summer undergraduate research fellowship programs at University of Toronto (e.g., at the Fields Institute). Finally, if you still cannot find funding, contact me with an application including a statement of purpose, faculty references, (unofficial) transcripts, and resume."

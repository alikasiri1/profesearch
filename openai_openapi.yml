   "name": "Bianca Schroeder\nProfessor",
   "text": "[ About me | News | Research | Publications ]\nBianca Schroeder\nFull professor\nCanada Research Chair\nSloan Research Fellow\nE-mail: first-name@cs.toronto.edu\nOffice: Bahen 5236\nComputer Science Department\nUniversity of Toronto\nBahen Centre for Information Technology\n40 St. George Street\nToronto, ON M5S 2E4\nDepartment of Computer and Mathematical Sciences\nUniversity of Toronto Scarborough\nIC Building\n1265 Military Trail\nToronto, ON M1C 1A4\nAbout me\nBianca is a full professor and Canada Research Chair in the Computer Science Department at the University of Toronto and a member of the computer systems and networks group . She is also currently serving as associate department chair in the Computer and Mathematical Sciences Department at the University of Toronto, Scarborough. Before joining UofT, she spent 2 years as a post-doc at Carnegie Mellon University working with Garth Gibson. She received her doctorate from the Computer Science Department at Carnegie Mellon University under the direction of Mor Harchol-Balter. She is an Alfred P. Sloan Research Fellow, the recipient of the Outstanding Young Canadian Computer Science Prize of the Canadian Association for Computer Science, an Ontario Early Researcher Award, an NSERC Accelerator Award, a two-time winner of the IBM PhD fellowship and her work has won five best paper awards, one best presentation award and two Test of Time Awards. She has served on numerous program committees and has co-chaired the TPCs of Systor 2020, Usenix FAST'14, ACM Sigmetrics'14 and IEEE NAS'11. Her work on the reliability of hard drives, solid state drives and DRAM have been featured in articles at a number of news sites, including Computerworld, Wired, Slashdot, PCWorld, StorageMojo and eWEEK.\nBianca's research focuses on the design, implementation and analysis of computer systems, especially large-scale systems, storage systems and data centers. Her current interests mostly evolve around system reliability and resource allocation, with a focus on applying techniques from data mining, statistics and machine learning to better understand and improve computer systems. Much of her work is done in collaboration with industry partners, currently including Microsoft, Google and NetApp.\nProspective students\nI am recruiting exceptional students interested in joining my group. My group's current projects are in the general areas of resource allocation and scheduling in data centers and reliability of large-scale systems and storage systems. The ideal student is interested in applying analytical techniques from areas like machine learning, data mining, queuing theory, game theory, coding theory, etc., to real-world problems in computer systems and/or also has a keen interest in computer system design and implementation.\nIf you decide to contact me about available positions, please include information on the type of projects you are interested in and why you are considering joining my group. Faculty are receiving a large number of emails from prospective students and if your email does not contain any personalized information it will likely be deleted as spam.\nNews\nFebruary 2022: Our 2008 FAST paper \"An Analysis of Data Corruption in the Storage Stack\" has received the 2021 Test of Time Award! The USENIX Test of Time Awards recognize papers that have had a lasting impact on their fields.\nFebruary 2022: Congratulations, Shehbaz and Kaveh, to the Best Paper Award for our paper Rethinking WOM Codes to Enhance the Lifetime in New SSD Generations at Usenix Fast!\nDecember 2021: Congratulations, on your FAST papers, Shehbaz and Stathis! Looking forward to seeing you present these two papers at the FAST conference next month.\nFebruary 2020: Congratulations, Stathis and Kaveh! Our FAST 2020 paper on the reliability of enterprise SSDs just won the FAST Best Paper Award. It also received some press coverage on ZDnet .\nA big thank you to our collaborators at Netapp for making this work possible!\nSeptember 2019: I am serving as the program committee co-chair for SYSTOR 2020. Take a look at the Call for Papers and consider submitting your best work!\nJuly 2019: I have been named a Canada Research Chair in Data Centre Technologies. Thanks to everyone who supported my nomination!\nMay 2019: I am serving as Workshop and Tutorials Chair for SOSP 2019. Consider attending some of the great workshops and tutorials that will be offered.\nFebruary 2019: Our FAST 2008 paper \"Disk Failure in the Real World: What does an MTTF of 1,000,000 hours mean to you?\" has been awarded the Test of Time Award. The USENIX Test of Time Awards recognize papers that have had a lasting impact on their fields.\nCurrent Research\nIn my current work, I am particularly interested in system reliability and resource allocation and scheduling in data centres. A common thread connecting much of my work is that I like to start with measurements in real production systems to characterize the underlying problems in detail. During this process I often make unexpected discoveries, where systems behave/fail differently from what researchers or operators commonly assume. I then use these insights to derive better solutions to problems. In my past work, I have for example measured and analyzed systems at Google, Microsoft, Network Appliances and national laboratories, such as Los Alamos National Lab.\nPublications\nThe list below is unfortunately very much out of date. For a more up-to-date list of publications see Google Scholar.\nConferences and journals (out of date)\nN. El-Sayed, I. Stefanovici, G. Amvrosiadis, A. Hwang, B. Schroeder. \"Temperature management in data centers: Why some (might) like it hot.\" Sigmetrics/Performance 2012. pdf.\nBest paper award.\nA. Hwang, I. Stefanovici, B. Schroeder. \"Cosmic rays don't strike twice: Understanding the characteristics of DRAM errors and the implications for system design.\" Seventeenth International Conference on Architectural Support for Programming Languages and Operating Systems (ASPLOS 2012). pdf.\nG. Amvrosiadis, A. Oprea, B. Schroeder. \"Practical Scrubbing: Getting to the bad sector, at the right time.\" International Symposium on Dependable Systems and Networks (DSN 2012). pdf.\nB. Schroeder, Sotirios Damouras, Phillipa Gill. \"Understanding latent sector errors and how to protect against them.\" 8th Usenix Conference on File and Storage Technologies (FAST 2010) pdf.\nB. Schroeder, E. Pinheiro, W.-D. Weber. \"DRAM errors in the wild: A Large-Scale Field Study.\" Sigmetrics/Performance 2009 . pdf.\nWinner of Sigmetrics Best Presentation Award.\nInvited to appear as a \"Research Highlight\" in the Communications of the ACM.\nL. Bairavasundaram, G. Goodson, B. Schroeder, A. Arpaci-Dusseau, R. Arpaci-Dusseau, FAST'08. \"An analysis of data corruption in the storage stack.\" 6th Usenix Conference on File and Storage Technologies (FAST 2008). pdf.\nBest student paper award.\nShort version of the paper appeared in USENIX Login magazine. Extended version in ACM Transactions on Storage (TOS) Vol. 4 issue 3, 2008. The paper has also been featured in an article on Storagemojo.\nBianca Schroeder, Garth Gibson. \"Understanding failures in petascale computers.\" Presented at the SciDAC 2007 conference. Journal of Physics: Conf. Ser. 78. pdf.\nBianca Schroeder, Garth Gibson. \"The computer failure data repository.\" Invited contribution to the Workshop on Reliability Analysis of System Failure Data (RAF'07) to be held at MSR Cambridge, UK. pdf.\nBianca Schroeder, Garth Gibson. \"Disk failures in the real world: What does an MTTF of 1,000,000 hours mean too you?\" 5th Usenix Conference on File and Storage Technologies (FAST 2007). pdf\nBest paper award.\nExtended version in ACM Transactions on Storage (TOS), Volume 3 Issue 3, October 2007.\nThe above paper has also been featured in an article on slashdot, which so far has received more than 75,000 hits!\nErnst Biersack, Bianca Schroeder. \"Scheduling in Practice.\" Invited to special issue of the ACM Sigmetrics PER (Performance Evaluation Review) on \"New Perspectives in Scheduling\". To appear in 2007. pdf\nBianca Schroeder, Garth Gibson. \"A large scale study of failures in high-performance-computing systems.\" International Symposium on Dependable Systems and Networks (DSN 2006). pdf\nAs one of the best DSN'06 papers invited to IEEE Transactions on Dependable and Secure Computing (TDSC).\nBianca Schroeder, Adam Wierman and Mor Harchol-Balter. \"Open vs closed: a cautionary tale.\" 3rd Symposium on Networked System Design and Implementation (NSDI 2006). pdf\nBianca Schroeder, Mor Harchol-Balter, Arun Iyengar, Erich Nahum. \"Achieving class-based QoS for transactional workloads.\" Poster paper in 22nd International Conference on Data Engineering (ICDE 2006). pdf\nBianca Schroeder, Mor Harchol-Balter, Arun Iyengar, Erich Nahum and Adam Wierman. \"How to determine a good multi-programming level for external scheduling.\" 22nd International Conference on Data Engineering (ICDE 2006). pdf\nDavid T. McWherter, Bianca Schroeder, Anastassia Ailamaki and Mor Harchol-Balter. \"Improving Preemptive Prioritization via Statistical Characterization of OLTP Locking.\" 21th International Conference on Data Engineering (ICDE 2005). pdf\nDavid T. McWherter, Bianca Schroeder, Anastassia Ailamaki and Mor Harchol-Balter. \"Priority Mechanisms for OLTP and Transactional Web Applications.\" 20th International Conference on Data Engineering (ICDE 2004). pdf\nBianca Schroeder and Mor Harchol-Balter. \"Web servers under overload: How scheduling can help.\" . 18th International Teletraffic Congress (ITC 2003).\n(Original Tech report Number CMU-CS-02-143, pdf).\nBest student paper award.\nExtended version in ACM Transactions on Internet Technologies (TOIT 2006), vol. 6, no.1, February, 2006. pdf\nA. Nucci, B. Schroeder, S. Bhattacharyya, N. Taft, C. Diot. \"IS-IS Link Weight Assignment for Transient Link Failures.\" 18th International Teletraffic Congress (ITC 2003).\nMor Harchol-Balter, Bianca Schroeder, Nikhil Bansal, Mukesh Agrawal. \"Size-based Scheduling to Improve Web Performance.\" Transactions on Computer Systems (TOCS 2003). pdf\nMor Harchol-Balter, Nikhil Bansal, and Bianca Schroeder. \"Implementation of SRPT Scheduling in Web Servers,\" Technical report Number CMU-CS-00-170. Postscript.\nShort version appeared as \"SRPT Scheduling for Web Servers\" in JSSPP 2001, 7th International Workshop, Cambridge, MA.\nBianca Schroeder and Mor Harchol-Balter. \"Evaluation of Task Assignment Policies for Supercomputing Servers: The Case for Load Unbalancing and Fairness,\" 9th IEEE Symposium on High Performance Distributed Computing (HPDC 2000) , 2000.\nAs one of the best HPDC'00 papers invited to Cluster Computing 7(2): 151-161 (2004). pdf\nS. Albers and B. Schroeder. \"An experimental study of online scheduling algorithms.\" 4th Workshop on Algorithm Engineering (WAE 2000) .\nAs one of the best WAE'00 papers invited to ACM Journal of Experimental Algorithms 7: 3 (2002).\nBianca Schroeder. \"Upper and Lower bounds for online scheduling,\" Masters Thesis at the Max-Planck-Institute, Saarbruecken, Germany, December 1998.\nBook chapters\nArun Iyengar, Lakshmish Ramaswamy, and Bianca Schroeder. \"Techniques for efficiently serving and caching dynamic web content.\" In \"Recent Advances on Web Data Delivery\" by S. Chanson, X. Tang, J. Xu. Kluwer Academic Publisher, 2005.\nAnastassia Ailamaki, Sailesh Krishnamurthy, Spiros Papadimitriou, and Bianca Schroeder. \"The PostgreSQL Open Source DBMS.\" In \"Database System Concepts\" by Abraham Silberschatz, Henry F. Korth, S. Sudarshan, 5th Edition. McGraw-Hill Book Company, 2005.\nPatents\nA. Iyengar, E. Nahum, and B. Schroeder. \"Method for Dynamically Scheduling Requests\". Filed in March 2004.\nS. Bhattacharyya, A. Nucci, N. Taft, B. Schroeder and C. Diot. \"Method for Assigning Link Weights in a Communications Network\". Sprint Docket Number 1917/SPRI.98254. Filed in February 2003."

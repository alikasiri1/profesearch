   "name": "Khai Truong\nProfessor",
   "text": "about me | research interests | selected publications | teaching | advisees | professional activities\nKhai N. TRUONG\nProfessor\nDepartment of Computer Science\nUniversity of Toronto\nCONTACT information\n40 St. George Street, Room 7268\nToronto, Ontario, CANADA, M5S 2E4\nPhone: +1 (416) 978-4761\nEmail: khai@cs.toronto.edu\nABOUT me\nI am a Professor in the Department of Computer Science at the University of Toronto. I received my Bachelor degree in Computer Engineering from the School of Electrical and Computer Engineering and my Ph.D. degree in Computer Science from the College of Computing at the Georgia Institute of Technology.\nRESEARCH interests\nMy research interests are in human-computer interaction (HCI) and ubiquitous computing (Ubicomp). I investigate tools and methods to support the development of novel ubiquitous computing systems and techniques and models to facilitate user interactions with off-the-desktop computing devices and services.\nMuch of my current work focuses on the design and evaluation of health and assistive technologies.\nSelected PUBLICATIONS\nThe following is a list of some of my recent publications from the last 5 years:\nLin, G., Siddiqui, R., Lin, Z., Blodgett, J.M., Patel, S.N., Truong, K.N., Mariakakis, A. Blood glucose variance measured by continuous glucose monitors across the menstrual cycle. In npj Digital Medicine, Volume 6, Article 140, August 11, 2023. doi: 10.1038/s41746-023-00884-x\nLin, G., Li, J.Y., Fazly, A., Pavlovic, V., Truong, K.N. Identifying Multimodal Context Awareness Requirements for Supporting User Interaction with Procedural Videos. In Proceedings of the 2023 ACM Conference on Human Factors in Computing Systems (CHI), Article 761, April 2023. doi: 10.1145/3544548.3581006\nYoo, S., Lin, G., Byeon, H.J., Hwang, A.S., Truong, K.N. Understanding tensions in music accessibility through song signing for and with d/Deaf and Non-d/Deaf persons. In Proceedings of the 2023 ACM Conference on Human Factor
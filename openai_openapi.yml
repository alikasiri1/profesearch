   "name": "Florian Shkurti\nAssistant Professor",
   "text": "Florian Shkurti\nAssistant Professor, Computer Science\nDepartment of Computer Science, University of Toronto\nFaculty Member, UofT Robotics Institute\nFaculty Affiliate, Vector Institute\nI direct the Robot Vision and Learning (RVL) lab at the University of Toronto. I am part of the Robotics Group at the Department of Computer Science. My research centers around robotics and spans machine learning, perception, planning and control. My group and I develop methods that enable robots to perceive, reason, and act effectively and safely, particularly in dynamic environments and alongside humans. I want to enable people to effectively specify the desired task and behavior of their robots, without requiring them to write code. I also strive to provide safety guarantees during the robot learning process and beyond, during deployment. Application areas of my research include field robotics for environmental monitoring, visual navigation for autonomous vehicles, and mobile manipulation. I am interested in the following topics:\nAutonomous robots for environmental monitoring and scientific exploration\nLearning visual attention operators for exploration and navigation\nActive sensing and information gathering\nInformed visual search\nVisual navigation\nVideo and sensor data summarization\nField robotics\nMachine learning for planning and control\nImitation learning\nInverse reinforcement learning\nPlanning and control under uncertainty\nLearning-based task and motion planning\nDifferentiable physics and rendering simulators\nLikelihood-free inference\nContinual learning\nShared autonomy\nSafety guarantees during robot learning and deployment\nSafe exploration in reinforcement learning\nPhysically-realizable adversarial simulation scenarios\nDifferentiable sensor simulation\nRare event generation\nRisk estimation\nOne of the applications of my research has been to enable environmental monitoring by robots that autonomously operate in the field and collect useful data for environmental scientists. Human-robot collaboration, learning from a few demonstrations, and robust navigation in 3D are critical in these outdoor domains. I have also worked on vision-based simultaneous mapping, localization, and navigation for ground, aerial, and underwater robots. Another application has been in automatically generating simulation environments for self-driving cars, which in many cases today is done semi-manually and in ways that do not facilitate optimization in high dimensions.\nI am looking for postdocs, PhD, MSc, and undergraduate students with computer science or engineering backgrounds. Feel free to email me with your CV, unofficial transcript, and research interests. Prospective graduate students should apply through CS.\nPublications Students Teaching Software CV\nContact Info\nx@cs.toronto.edu, x=florian\nUTM Campus:\n3359 Mississauga Road\nDeerfield Hall, Office 3066\nMathematical & Computational Sciences\nUniversity of Toronto Mississauga\nMississauga, ON, L5L 1C6\nSt George Campus:\n6 King's College Road\nD.L. Pratt Building, Office 283E\nDepartment of Computer Science\nUniversity of Toronto\nToronto, ON, M5S 3H5\nStudents\nGraduate Students\nKevin Xie (with Sanja Fidler)\nQiao Gu\nPhilip Huang (with Tim Barfoot)\nSalar Hosseini\nMohamed Khodeir\nSkylar Hao\nCong Wei\nUndergraduates\nBen Agro\nYewon Lee\nJulia Chae\nRuiqi Wang\nCharlotte Zhang\nJason Tang\nPranit Chawla\nArtur Kuramshin\nAditya Saigal\nAlumni\nChris Agia (next: Stanford CS PhD)\nHomanga Bharadhwaj (with Animesh Garg, next: CMU CS PhD)\nSally Chen (next: CMU CS MSc)\nSherry Chen (next: UTIAS MSc)\nDhruv Sharma\nMelissa Mozifian (visitor: MILA, McGill)\nZihan Wang (next: Stanford CS MSc)\nSiyun Li (next: Stanford CS MSc)\nAli Kuwajerwala (next: MILA MSc)\nKe Dong (with Angela Schoellig, next: Tencent AI)\nStephen Zhao (with Yang Xu, next: UofT CS MSc)\nKamran Ramji (next: Apple)\nZidong Weng (next: Intel)\nHaozhe Sheng (next: Google)\nShichen Lu (next: UTIAS MSc)
   "text": "Nandita Vijaykumar\nAssistant Professor, University of Toronto\nembARC Research Group\nHomepage\nAbout\nPublications\nResearch Group\nContact\nAbout\nI am an assistant professor in the Computer Science Department at the University of Toronto and the Department of Computer and Mathematical Sciences at the University of Toronto Scarborough. I am also affiliated with the Vector Institute for Artificial Intelligence. I lead the embARC Research Group.\nBefore joining the University of Toronto, I was a research scientist in the Memory Architecture and Accelerator Lab at Intel Labs. I received my Ph.D. and M.S. in 2019 from Carnegie Mellon University where I was advised by Prof. Onur Mutlu and Prof. Phil Gibbons. I was fortunate to also work with the Systems Group in the Computer Science Department at ETH Zurich as a visiting student. In the past, I have also worked for AMD, Intel, Microsoft, and Nvidia.\nMy research interests lie in the general area of computer architecture, compilers, and systems with a focus on the interaction between programming models, systems, and architectures. My current interests are in the system-level and programming challenges of robotics and large-scale machine learning.\nMy dissertation research focused on enabling practical cross-layer approaches to system design. This involves rethinking the abstractions and interfaces with which the programming model, system, and the hardware architecture interact. With diminishing returns from traditional architectural innovation, cross-layer approaches are increasingly important to push forward the boundary of energy efficiency and performance, and solve hard problems in security, reliablity, and quality-of-service that will require full-stack approaches.\nIn my thesis research, I developed rich, yet practical, cross-layer abstractions that bridge the semantic gap between the application and system/hardware to open up a new space of cross-layer optimizations that enhance performance, productivity, and portability. Beyond my thesis research, I have also worked on memory systems, GPUs, and systems for efficient machine learning.\nI am currently looking to take new graduate students. Please apply directly to the graduate program at the Department of Computer Science. For undergraduate students interested in doing research with my group, please fill out this form with your information (I cannot guarantee that emails will be reviewed).\nLinks\nLinkedIn\nGoogle Scholar\nDBLP\nPublications\nUpdated list\nVoxelCache: Accelerating Online Mapping in Robotics and 3D Reconstruction Tasks\nSankeerth Durvasula, Raymond Kigaru, Samarth Mathur, Jimmy Lin, Jenny Xu, and Nandita Vijaykumar\nPACT 2022\nGPUPool: A Holistic Approach to Fine-Grained GPU Sharing in the Cloud\nXiodan Serina Tan, Pavel Golikov, Nandita Vijaykumar, and Gennady Pekhimenko\nPACT 2022\nCoordX: Accelerating Implicit Neural Representation with a Split MLP Architecture\nRuofan Liang, Hongyi Sun, and Nandita Vijaykumar\nICLR 2022\nMetaSys: A Practical Open-source Metadata Management System to Implement and Evaluate Cross-layer Optimizations\nNandita Vijaykumar, Ataberk Olgun, Konstantinos Kanellopoulos, F. Nisa Bostanci, Hasan Hassan, Mehrshad Lotfi, Phillip B. Gibbons, and Onur Mutlu\nACM Transactions on Architecture and Code Optimization (TACO) 2022\nGenStore: A High-Performance and Energy-Efficient In-Storage Computing System for Genome Sequence Analysis\nNika Mansouri Ghiasi, Jisung Park, Harun Mustafa, Jeremie Kim, Ataberk Olgun, Arvid Gollwitzer, Damla Senol Cali, Can Firtina, Haiyu Mao, Nour Almadhoun Alserr, Rachata Ausavarungnirun, Nandita Vijaykumar, Mohammed Alser, and Onur Mutlu\nASPLOS 2022\nDAMOV: A New Methodology and Benchmark Suite for Evaluating Data Movement Bottlenecks\nGeraldo F. Oliveira, Juan Gomez-Luna, Lois Orosa, Saugata Ghose, Nandita Vijaykumar, Ivan fernandez, Mohammad Sadrosadati, and Onur Mutlu\nIEEE Access, September 2021\nQUAC-TRNG: High-Throughput True Random Number Generation Using Quadruple Row Activation in Commodity DRAM Chips\nAtaberk Olgun, Minesh Patel, A. Giray Yaglikci, Haocong Luo, Jeremie S. Kim, F. Nisa Bostanci, Nandita Vijaykumar, Oguz Ergin, and Onur Mutlu\nISCA 2021\nSynCron: Efficient Synchronization Support for Near-Data-Processing Architectures\nChristina Giannoula, Nandita Vijaykumar, Nikela Papadopoulou, Vasileios Karakostas, Ivan Fernandez, Juan Gómez-Luna, Lois Orosa, Nectarios Koziris, Georgios Goumas, and Onur Mutlu\nHPCA 2021\nEcho: Compiler-based GPU Memory Footprint Reduction for LSTM RNN Training\nBojian Zheng, Nandita Vijaykumar, Gennady Pekhimenko\nISCA 2020\nSysScale: Exploiting Multi-domain Dynamic Voltage and Frequency Scaling for Energy Efficient Mobile Processors\nJawad Haj-Yahya, Mohammed Alser, Jeremie Kim, A. Giray Yaglikci, Nandita Vijaykumar, Efraim Rotem, and Onur Mutlu\nISCA 2020\nEnhancing Programmability, Portability, and Performance with Rich Cross-Layer Abstractions\nNandita Vijaykumar\nPhD Thesis, Carnegie Mellon University\nSlides (pptx) (pdf)\nSMASH: Co-designing Software Compression and Hardware-Accelerated Indexing for Efficient Sparse Matrix Operations\nKonstantinos Kanellopoulos, Nandita Vijaykumar, Christina Giannoula, Roknoddin Azizi, Skanda Koppula, Nika Mansouri Ghiasi, Taha Shahroodi, Juan Gomez-Luna, and Onur Mutlu\nMICRO 2019\nCROW: A Low-Cost Substrate for Improving DRAM Performance, Energy Efficiency, and Reliability\nHasan Hassan, Minesh Patel, Jeremie S. Kim, A. Giray Yaglikci, Nandita Vijaykumar, Nika Mansourighiasi, Saugata Ghose, and Onur Mutlu\nISCA 2019\nA Case for Richer Cross-layer Abstractions: Bridging the Semantic Gap with Expressive Memory\nNandita Vijaykumar, Abhilasha Jain, Diptesh Majumdar, Kevin Hsieh, Gennady Pekhimenko, Eiman Ebrahimi, Nastaran Hajinazar, Phillip B. Gibbons, Onur Mutlu\nISCA 2018\nSlides (pptx) (pdf)\nLightning Talk Slides (pptx) (pdf)\nLightning Talk Video\nThe Locality Descriptor: A Holistic Cross-Layer Abstraction to Express Data
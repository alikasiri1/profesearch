   "name": "Chris Maddison\nAssistant Professor",
   "text": "Chris J. Maddison\nAssistant Professor\nDept. of Computer Science and Dept. of Statistical Sciences\nUniversity of Toronto\nCIFAR AI Chair, Vector Institute\nResearch Scientist, DeepMind\ncmaddis [at] cs [dot] toronto [dot] edu\nPublications, Google Scholar, Biography\nResearch\nMy goal is to understand and improve the algorithms that agents can use to learn from data and reason about their experience. This goal is typically framed through the language of statistics, and solved using algorithms for probabilistic inference or optimization.\nRepresentation learning How we represent data affects how effectively we process and understand it. I am interested in learning useful and robust representations, with a particular interest in techniques that learn representations from pretext tasks. In recent work, we showed how to learn compressed representations of data with performance guarantees on a large, possibly infinite, set of downstream tasks.\nLearning with discrete structure I am also motivated by applications to reasoning about data with discrete structure, such as integer programming or discrete reasoning tasks. Together with colleagues, we built the first artificial agent that plays the board game Go at a superhuman level, developed structured models of human-written source code, and designed relaxed gradient estimators for models with structured latent variables.\nInference and optimization Algorithms for Bayesian inference and optimization are the engines that drive machine learning. Although these two problems seem distinct, they have a lot of shared structure. I am interested in this interplay: we showed how to simulate from a probability distribution by optimizing a random function and how the use of a kinetic energy can condition optimization.\nGroup\nProspective members If you are an undergraduate at UofT, please use this application form. If you would like to study for a graduate degree with me, you should apply through the CS department or the Statistics department. If you would like to work with me as a postdoctoral researcher, I encourage you to apply through the Vector Institute.\nCurrent members\nLeo Cotta (Postdoc)\nDami Choi (PhD)\nNikita Dhawan (PhD)\nHonghua Dong (PhD)\nHaonan Duan (PhD)\nAyoub El Hanchi (PhD)\nDaniel Johnson (PhD)\nChuning Li (MSc)\nMax Paulus (PhD, ETH)\nYangjun Ruan (PhD)\nAnvith Thudi (PhD)\nPrevious members\nCourses\nSTA 314 (Fall 2021): Statistical Methods for Machine Learning I\nSTA 4273 (Winter 2021): Minimizing Expectations\nCSC 311 (Fall 2020): Introduction to Machine Learning\nTalks\nHere are some of my recorded talks, which cover the spectrum from academic talks to wistful reflections.\nThe Future of Representation Learning. Schwartz Reisman Institute for Technology and Society, 2021.\nUse, Beauty, and Gumbels. Retrospectives Workshop, ICML, 2020.\nRelative Smoothness: Progress, Mysteries, and Hamiltonians. Institute for Advanced Study, 2019.\nRelaxed Gradient Estimators. Fields Institute, 2018.\nA* Sampling. NeurIPS, 2014.\nInterviews\nA Recipe for Creativity. Institute for Advanced Study, 2020.\nOn unsupervised learning, moments of surprise, and becoming unstuck. Institute for Advanced Study, 2019.\nThe centre of the AI universe. CIFAR News, 2019.\nGoogle DeepMind's AlphaGo. U of T News, 2016."

   "name": "Murat Erdogdu\nAssistant Professor",
   "text": "Info\nMain\nBio/CV\nResearch\nGroup\nPapers\nTeaching\nSta414/2104\nCsc2532\nPast\nMurat A. Erdogdu\nUniversity of Toronto\n· Department of Computer Science\n· Department of Statistics\nVector Institute\nContact\nPratt 286b, 6 King's College Rd.\nToronto, ON M5S 3G4\nerdogdu@cs.toronto.edu\nI am an assistant professor at the University of Toronto in the Department of Computer Science and the Department of Statistics. I am a faculty member of the Machine Learning Group and the Vector Institute, and a CIFAR Chair in Artificial Intelligence. Before, I was a postdoctoral researcher at Microsoft Research - New England. I did my Ph.D. in Statistics at Stanford University, and I have an M.Sc. in Computer Science also from Stanford.\nResearch Interests\nOptimization and Sampling\nMachine Learning Theory\nStein's Method\nHigh-dimensional Statistics\nSome Recent Papers\nA. Mousavi, T. Farghly, Y. He, K. Balasubramanian, M.A. Erdogdu, Towards a Complete Analysis of Langevin Monte Carlo: Beyond Poincare Inequality, 2023\nJ. Ba, M.A. Erdogdu, T. Suzuki, Z. Wang, D. Wu, G. Yang, High-dimensional Asymptotics of Feature Learning: How One Gradient Step Improves the Representation, 2022\nS. Chewi, M.A. Erdogdu, M. Li, R. Shen, M.S. Zhang, Analysis of Langevin Monte Carlo from Poincaré to Log-Sobolev, 2022\nUpdated 2023-07-24 11:36:21 EDT, jemdoc"

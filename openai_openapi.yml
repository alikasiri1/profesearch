   "name": "Kuldeep Meel\nAssociate Professor",
   "text": "Kuldeep S. Meel\nAssociate Professor\nDepartment of Computer Science\nUniversity of Toronto\n(On leave from NUS)\nCV: [pdf] | Research Statement: [pdf]\nTeaching: [pdf] | Bio: [txt]\nResearch Group\nOffice: PT 398B (D.L. Pratt Building)\nEmail: meel@cs.toronto.edu\nTwitter: @ksmeel\nTools: Github\nPublications: [html]\nExternal: [Scholar] [DBLP]\nAwards & Honors\nStudents\nPublications\nSelected (Recorded) Talks\nNews\nNew:: Don Knuth's note on our algorithm for Distinct Element Estimation. Read more here.\nKuldeep Meel is an Associate Professor in the Department of Computer science at the University of Toronto and a faculty affiliate at Vector Institute. Prior to moving to Toronto, he held NUS Presidential Young Professorship (at the rank of Assistant Professor) in the School of Computing at the National University of Singapore. He is a receipient of 2019 NRF Fellowship for AI (accompanied with SGD 2.6 million funding), ACP 2022 Early Career Researcher Award, and was named AI's 10 to Watch by IEEE Intelligent Systems in 2020. He is a recipient of university-level Teaching Excellence Awards at NUS in 2022 and 2023. A longer version of bio is available here.\nMy primary research interest is in automated reasoning. The long term vision of my research program's long-term vision is to advance automated reasoning techniques to enable computing to deal with increasingly uncertain real-world environments. Accordingly, my work straddles theory and practice, and draws upon ideas from randomized algorithms, statistical inference, formal methods, distribution testing, and software engineering.\nGiven the broad nature of the field of automated reasoning, my research group's work spans multiple traditional subfields of computer science, reflected by publication record in artificial intelligence (AAAI: 17×, IJCAI:13×, NeurIPS: 6×), formal methods (CAV: 7×, CP: 8×, SAT: 6×, TACAS:3×), design automation (ICCAD: 2x, DATE: 2x, DAC: 1x), and logic/databases (PODS: 4x, ICALP:1x, LPAR:4x, LICS: 2x). In short, a research group that is not bound by (traditional) borders.\nCheck out Research Statement (last updated: Dec 2021) and publications for more details.\nOur research group is still growing. Check out Open Positions.\nExternal Funding: National Research Foundation, AI Singapore, Grab NUS AI Lab, Microsoft Research Asia, Ministry of Education, Defense Service Organization\nI am married to fellow computer science professor Suguman Bansal.\nAwards and Honors\nACP Early Career Award, 2022 [Press1] [Press2]\nIJCAI-22 Early Career Spotlight, 2022\nAI's 10 to Watch by IEEE Intelligent Systems, 2020\n2019 NRF Fellowship for AI [Press]\nAmazon Research Award, 2021\n2018 Ralph Budd Award for research in Engineering. This award, established in 1935, is given annually for the best doctoral thesis in the School of Engineering.\nHonorable mention for 2018 ACP Doctoral Dissertation Award\nIBM PhD Fellowship (2016-17)\nLodieska Stockbridge Vaughn Fellowship (2016-17), awarded to upto five students university wide whose record at Rice shows evidence of outstanding achievement and promise.\n2014 Outstanding Masters Thesis Award from the Vienna Center for Logic and Algorithms\nTeaching Recognition\nNUS (university-level) Annual Teaching Excellence Award, 2023; Recent Student Feedback: [CS4244] [CS3243]\nNUS (university-level) Annual Teaching Excellence Award, 2022\nSchool of Computing Faculty Teaching Honor Roll, 2023-27;\nSchool of Computing Faculty Teaching Excellence Award, 2023;\nSchool of Computing Faculty Teaching Excellence Award, 2022\nSchool of Computing Faculty Teaching Excellence Award, 2021\nResearch Paper Recognition\nCAV-23 paper received Distinguished Paper Award\nDATE-23 paper received Best Paper Award Nomination\nPODS-21 paper selected as CACM Research Highlights, 2022 ACM SIGMOD Research Highlight and invited as \"Best of PODS 2021\" by ACM TODS.\nICCAD-21 paper received Best Paper Award Nomination (6 out of 121 papers)\nCAV-20 Paper
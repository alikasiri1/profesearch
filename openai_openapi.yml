   "name": "Faith Ellen\nProfessor\nAssociate Chair, Graduate Studies",
   "text": "Professor Faith Ellen\nDepartment of Computer Science,\nUniversity of Toronto,\n10 King's College Road,\nToronto, Ontario,\nCANADA M5S 3G4\nOffice : Sandford Fleming 2302C\nEmail : faith at cs dot toronto dot edu\nPhone : (416) 978 6183\nFax : (416) 946 8498\nMy research is in the theory of distributed computing. I particularly like proving lower bounds on the complexity of concrete problems with the goal of understanding how parameters of various models of computation affect their computational power. I also study data structures in distributed and sequential models.\nHagit Attiya and Faith Ellen, Impossibility Results for Distributed Computing, Morgan&Claypool, 2014\nDan Alistarh, James Aspnes, Faith Ellen, Rati Gelashvili, and Leqi Zhu, Why Extension-Based Proofs Fail, 2020\n2221 Course Information\nJournal Publications\nConference Publications\nSlides from Talks\nOther Publications\nUnpublished Manuscripts"

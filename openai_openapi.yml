ntensity: PDE modelling and computation, Yuwei Chen and Christina Christara\nPenalty and Penalty-Like Methods for Nonlinear HJB PDEs, Christina Christara and Ruining Wu\nPenalty Methods for Bilateral XVA Pricing, in European and American Contingent Claims by a PDE Model, Yuwei Chen and Christina Christara\nAnalysis of quantization error in financial pricing via finite difference methods, Christina C. Christara and Nat Chun-Ho Leung\nPartial Differential Equation pricing of contingent claims under stochastic correlation, Nat Chun-Ho Leung, Christina C. Christara and Duy-Minh Dang\nSpread option pricing using ADI methods, Vida Heidarpour-Dehkordi and Christina C. Christara\nPDE option pricing with variable correlations, Christina C. Christara and Nat Chun-Ho Leung\nOption pricing in jump diffusion models with quadratic spline collocation, Christina C. Christara and Nat Chun-Ho Leung\nAn efficient numerical PDE approach for pricing foreign exchange interest rate hybrid derivatives, Duy Minh Dang, Christina C. Christara, Kenneth R. Jackson and Asif Lakhany\nGraphics processing unit pricing of exotic cross-currency interest rate derivatives with a foreign exchange volatility skew model, Duy Minh Dang, Christina C. Christara and Kenneth R. Jackson\nA Highly Efficient Implementation on GPU Clusters of PDE-Based Pricing Methods for Path-Dependent Foreign Exchange Interest Rate Derivatives, Duy Minh Dang, Christina C. Christara and Kenneth R. Jackson\nAn Efficient GPU-Based Parallel Algorithm for Pricing Multi-Asset American Options, Duy Minh Dang, Christina C. Christara and Kenneth R. Jackson\nAdaptive and high-order methods for valuing American options, Christina C. Christara and Duy Minh Dang\nA Parallel Implementation on GPUs of ADI Finite Difference Methods for Parabolic PDEs with Applications in Finance, Duy Minh Dang, Christina C. Christara and Kenneth R. Jackson\nA PDE Pricing Framework for Cross-Currency Interest Rate Derivatives, Duy Minh Dang, Christina C. Christara, Kenneth R. Jackson and Asif Lakhany\nPricing Multi-Asset American Options on Graphics Processing Units Using a PDE Approach, Duy Minh Dang, Christina C. Christara and Kenneth R. Jackson\nQuartic spline collocation for second-order boundary value problems, Christina C. Christara and Guohong Liu\nQuadratic spline collocation for one-dimensional linear parabolic partial differential equations, Christina C. Christara, Tong Chen and Duy Minh Dang\nQuartic spline collocation for fourth-order boundary value problems, Christina C. Christara, Ying Zhu and Jingrui Zhang\nA High-Performance Method for the Biharmonic Dirichlet Problem on Rectangles, Christina C. Christara and Jingrui Zhang\nOptimal Quadratic and Cubic Spline Collocation on Nonuniform Partitions, Christina C. Christara, and Kit Sun Ng\nAdaptive Techniques for Spline Collocation, Christina C. Christara, and Kit Sun Ng\nGIA-induced secular variations in the Earth's long wavelength gravity field: Influence of 3-D viscosity variations (short communication), Konstantin Latychev, Jerry X. Mitrovica, Mark E. Tamisiea, Jeroen Tromp, Christina C. Christara and Robert Moucha\nGlacial isostatic adjustment on 3-D Earth models: a finite-volume formulation, Konstantin Latychev, Jerry X. Mitrovica, Jeroen Tromp, Mark E. Tamisiea, Dimitri Komatitsch, and Christina C. Christara\nOptimal Quadratic Spline Collocation on Non-Uniform Partitions, Christina C. Christara, and Kit Sun Ng\nOptimal Cubic Spline Collocation on Non-Uniform Partitions, Christina C. Christara, and Kit Sun Ng\nQuadratic Spline Galerkin Method for the Shallow Water Equations, Anita T. Layton, Christina C. Christara, and Kenneth R. Jackson\nOptimal Quadratic Spline Collocation Methods for the Shallow Water Equations, Anita T. Layton, Christina C. Christara, and Kenneth R. Jackson\nQuadratic Spline Collocation Revisited: Extension to Systems of Elliptic PDEs, Christina C. Christara and Kit Sun Ng\nFast Fourier Transform Solvers and Preconditioners for Quadratic Spline Collocation, Christina C. Christara and Kit Sun Ng\nAn Efficient Transposition Algorithm for Distributed Memory Computers, C. Christara, X. Ding and K. R. Jackson\nMultigrid and Multilevel Methods for Quadratic Spline Collocation, Christina C. Christara and Barry Smith\nParallel solvers for spline collocation equations, C. C. Christara\nQuadratic spline collocation methods for elliptic partial differential equations, C. C. Christara\nHigh performance computing of elliptic partial differential equations with spline collocation, C. C. Christara\nParallel computation of partial differential equations on distributed memory machines, C. C. Christara\nMulticolour orderings and iterative methods for elliptic equations, C. C. Christara\nDomain decomposition and incomplete factorisation methods for partial differential equations, C. C. Christara\nSchur complement preconditioned conjugate gradient methods for spline collocation equations, C. C. Christara\nConjugate gradient methods for spline collocation equations, C. C. Christara\nA Domain Decomposition Spline Collocation Method for Elliptic Partial Differential Equations, C. C. Christara and E. N. Houstis\nA Parallel Spline Collocation - Capacitance Method for Elliptic Partial Differential Equations, C. C. Christara, E. N. Houstis and J. R. Rice\nGeometry Decomposition based Methods for solving Elliptic Partial Differential Equations, C. C. Christara, A. Hadjidimos, E. N. Houstis, J. R. Rice and E. A. Vavalis\nQuadratic Spline Collocation Methods for two point boundary value problems, E. N. Houstis, C. C. Christara and J. R. Rice\nPerformance of Scientific Software, E. N. Houstis, J. R. Rice, C. C. Christara and E. A. Vavalis\nScientific Computing by Numerical Methods, C. C. Christara and K. R. Jackson\nSupervised students' theses\nNumerical PDE Methods for Pricing Bilateral XVA, Yuwei Chen, Ph.D. thesis, University of Toronto, February 2023, 123 pages.\nPenalty Methods for Nonlinear Problems in Financial Option Pricing, Ruining (Ray) Wu, MSc Research Paper, February 2021, 121 pages.\nNumerical Methods for Pricing Multi-Asset Options, Yuwei Chen, M.Sc. thesis, University of Toronto, January 2018, 75 pages.\n``PDE option pricing: analysis and application to stochastic correlation'', Nat Chun-Ho Leung, Ph.D. thesis, University of Toronto, June 2017, 119 pages.\n``Efficient and accurate numerical PDE methods for pricing financial derivatives'', Mufan (Bill) Li, B.A.Sc. thesis, University of Toronto, April 2015, 35 pages.\n``Modeling multi-factor financial derivatives by a Partial Differential Equation approach with efficient implementation on Graphics Processing Units'', Duy Minh Dang, Ph.D. thesis, University of Toronto, August 2011, 228 pages.\n``A study of a discrete element method based granular dynamics solver'', Tina Yee, M.Sc. thesis, University of Toronto, September 2009, 43 pages.\n``Multigrid and Spline Collocation Methods on Non-uniform Grids'', Guoyu Wang, M.Sc. thesis, University of Toronto, September 2008, 98 pages.\n``Bi-quartic Spline Collocation Methods for Fourth-order Boundary Value Problems with an Application to the Biharmonic Dirichlet Problem'', Jingrui Zhang, Ph.D. thesis, University of Toronto, January 2008, 160 pages.\nAdaptive Finite Difference Methods for Valuing American Options, Duy Minh Dang, M.Sc. Thesis, University of Toronto, September 2007, 119 pages.\nQuartic Spline Collocation Methods For Second-Order Two-Point Boundary Value ODE Problems, Guohong Liu, M.Sc. Thesis\nPricing Convertible Bonds with Dividend Protection subject to Credit Risk Using a Numerical PDE Approach, Qingkai Mo, M.Sc. Thesis\nAn Efficient Algorithm Based on Quadratic Spline Collocation and Finite Difference Methods for Parabolic Partial Differential Equations, Tong Chen, M.Sc. Thesis\nPricing Convertible Bonds using Partial Differential Equations, Lucy Xingwen Li, M.Sc. Thesis\nSpline Collocation on Adaptive Grids and Non-Rectangular Domains, Kit Sun Ng, Ph.D. Thesis\nMultigrid and Cubic Spline Collocation Methods for Advection Equations, Zheng Zeng, M.Sc. Thesis\nTowards a high-performance method for the biharmonic Dirichlet problem, Jingrui Zhang, Research Paper (equivalent to M.Sc. Thesis)\nQuartic-Spline Collocation Methods for Fourth-Order Two-Point Boundary Value Problems, Ying Zhu, M.Sc. Thesis\nHigh-Order Spatial Discretization Methods for the Shallow Water Equations, Anita W. Tam, Ph.D. Thesis, co-supervised by Ken Jackson\nQuadratic Spline Collocation Methods for Systems of Elliptic PDEs, Kit Sun Ng, M.Sc. Thesis\nNumerical Solution of the Shallow-Water Equations on Distributed Memory Systems, Xiaoliang (Lloyd) Ding, M.Sc. Thesis, co-supervised by Ken Jackson\nFast Fourier transform solvers for quadratic spline collocation, Athanasia Constas, M.Sc. Thesis\nOther publications of possible interest\nA brief introduction to MATLAB, Christina C. Christara and Winky Wai\nTutorial on MATLAB, Christina C. Christara\nA brief introduction to MAPLE, Christina C. Christara\nTutorial on MAPLE, Christina C. Christara\nStarting on Latex, Christina C. Christara (includes some tips on MATLAB plots)\nYou may also be interested in looking at the www site of the Numerical Analysis and Scientific Computing Group of the Department of Computer Science at the University of Toronto. Alternatively, you have anonymous ftp access to the respective ftp site, by connecting to ftp.cs.toronto.edu, logging in as anonymous and changing to directory na.\nContact infomation:\nE-mail: ccc SYMBOL_AT cs DOT toronto DOT edu\nTelephone number: +1 416 978 7360\nFax number: +1 416 946 7132 or +1 416 978 1931\nOffice: BA 4226, Bahen Center for Information Technology,\n40 St. George Street\nMailing address: Professor Christina Christara\nDepartment of Computer Science\nUniversity of Toronto\n40 St. George Street\nToronto, Ontario M5S 2E4\nCanada\nVisiting our department?\nDriving and other travel directions are available.\nSome information about accommodation near th
   "name": "Qizhen Zhang\nAssistant Professor",
   "text": "Home\nResearch\nPublications\nTeaching\nActivities\nQizhen Zhang\nI am an incoming Assistant Professor in Computer Science at the University of Toronto starting Fall 2023. I am broadly interested in data management and computer systems. My research has been bridging cloud data processing systems and data center networks to address emerging challenges in hyperscale data processing.\nBefore joining UofT, I am spending a year in industry at Microsoft Research, Redmond as a post-doc researcher in the data systems group.\nEmail, CV, Google Scholar, LinkedIn, Twitter\nI am actively looking for students to work on cloud data systems, data center networking, and interactions between ML and systems. If you are interested, please apply to UofT CS and mention my name. Feel free to drop me an email.\nNews\nMay 2023Cowbird is accepted at SIGCOMM 2023\nMar. 2023I will teach memory-disaggregated DBMSs at SIGMOD 2023\nOct. 2022TeShu is accepted at CIDR 2023\nAug. 2022I am now at Microsoft Research\nAug. 2022FlexChain is accepted at VLDB 2023\nOlder News\nResearch\nToday's largest data processing workloads are hosted in cloud data centers. Due to unprecedented data growth, these workloads have ballooned to hyperscale level, encompassing billions to trillions of data items and hundreds to thousands of machines per query. Enabling and expanding with these workloads are highly scalable data center networks that connect up to hundreds of thousands of networked servers. At hyperscale, the classic layered designs are no longer sustainable: without knowing how their data is transferred in the network, applications can make egregious decisions in executions; the cloud infrastructure also performs poorly without rethinking the interfaces and services exposed to its applications. Rather than optimize these massive layers in silos, I build systems across them with principled network-centric designs for efficient hyperscale data processing.\nIn current networks, we design data processing systems by adopting network awareness. Considering data center network characteristics in optimizing distributed operations effectively reduces communication cost at hyperscale. We built GraphRex [SIGMOD '19], the first system that systematically adopts network awareness for large-scale graph processing, and a data center network-aware DBMS query optimizer [manuscript under preparation]. We also proposed TeShu [CIDR '23], a shuffle layer that encompasses network-aware optimizations and offers them to a variety of distributed data processing systems with templates.\nFor future networks, we improve the interfaces and services that the cloud infrastructure offers to applications and codesign data processing systems to achieve optimal performance. In particular, we have been pioneering the work on data processing in disaggregated data centers (DDCs), a promising new cloud proposal. We opened the topic by rethinking data processing system designs in DDCs [CIDR '20] and, for the first time, investigated the effect of DDCs on production systems [VLDB '20], which opened a broad space of research opportunities. We proposed TELEPORT [SIGMOD '22], a novel compute pushdown feature of DDCs for efficient data processing. To realize DDC benefits in today’s clouds, I developed Redy [VLDB '22] with industry, and more recently, we applied disaggregated designs to improve resource efficiency for blockchain workloads with FlexChain [VLDB '23].\nTo facilitate network innovation, we must evaluate the performance of network proposals at scale. This, however, is intractable because of network size and complexity. To support our work and that of others, we developed MimicNet [SIGCOMM '21], the first scalable system that provides accurate performance estimates for data center networks. It models network behavior in FatTree topologies with machine learning. To generalize this approach, we proposed a machine learning platform [manuscript under preparation] to present network modeling as a learning challenge problem.\nI have also worked on other aspects of data processing, including data science application with machine learning [CIKM '17], data processing cost efficiency [SoCC '17], and fault-tolerant computing [manuscript under preparation]. Recently, I proposed CompuCache [CIDR '22], a new cloud service that exploits spot VMs for remote caching and memory-intensive compute offloading.\nPublications\nCowbird: Freeing CPUs to Compute by Offloading the Disaggregation of Memory\nXinyi Chen, Liangcheng Yu, Vincent Liu, Qizhen Zhang\nAnnual Conference of the ACM Special Interest Group on Data Communication, SIGCOMM 2023, to appear\nDisaggregated Database Systems\nJianguo Wang, Qizhen Zhang\nACM International Conference on Management of Data, SIGMOD 2023 Tutorial\nFlexChain: An Elastic Disaggregated Blockchain\nChenyuan Wu, Mohammad Javad Amiri, Jared Asch, Heena Nagda, Qizhen Zhang, Boon Thau Loo\nInternational Conference on Very Large Data Bases, VLDB 2023\nTemplating Shuffles\nQizhen Zhang, Jiacheng Wu, Ang Chen, Vincent Liu, Boon Thau Loo\nConference on Innovative Data Systems Research, CIDR 2023\nOptimizing Data-intensive Systems in Disaggregated Data Centers with TELEPORT\nQizhen Zhang, Xinyi Chen, Sidharth Sankhe, Zhilei Zheng, Ke Zhong, Sebastian Angel, Ang Chen, Vincent Liu, Boon Thau Loo\nACM International Conference on Management of Data, SIGMOD 2022\nRedy: Remote Dynamic Memory Cache\nQizhen Zhang, Philip Bernstein, Daniel Berger, Badrish Chandramouli\nInternational Conference on Very Large Data Bases, VLDB 2022\nCompuCache: Remote Computable Caching using Spot VMs\nQizhen Zhang, Philip Bernstein, Daniel Berger, Badrish Chandramouli, Vincent Liu, Boon Thau Loo\nConference on Innovative Data Systems Research, CIDR 2022\nMimicNet: Fast Performance Estimates for Data Center Networks with Machine Learning\nQizhen Zhang, Kelvin K.W. Ng, Charles W. Kazer, Shen Yan, João Sedoc, Vincent Liu\nAnnual Conference of the ACM Special Interest Group on Dat